<div class="form-group">
  <label for="em-iteraciones">
    Número de iteraciones:
  </label>
  <input type="number" placeholder="Debe ser un entero mayor de 0" id="em-iteraciones" name="em-iteraciones"
    class="form-control" min="0" required>
</div>

<div class="form-group">
  <label for="em-paso">
    Tamaño de paso:
  </label>
  <input type="number" placeholder="Debe ser un decimal mayor de 0" id="em-paso" name="em-paso" class="form-control"
    step="any" min="0" required>
</div>

<div class="form-group">
  <label for="em-x">
    Valor de x:
  </label>
  <input type="number" placeholder="Debe ser un decimal mayor de 0" id="em-x" name="em-x" class="form-control"
    step="any" min="0" required>
</div>

<div class="form-group">
  <label for="em-y">
    Valor de y:
  </label>
  <input type="number" placeholder="Debe ser un decimal mayor de 0" id="em-y" name="em-y" class="form-control"
    step="any" min="0" required>
</div>

<div class="form-group">
  <label for="em-f">
    Funcion a iterar:
  </label>
  <input type="text" placeholder="Escriba una ecuación valida" id="em-f" name="em-f" class="form-control" step="any"
    min="0" required>
</div>
