<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>
  <title>Matematicas para ingenieria 2</title>
</head>

<body class="container py-4 d-flex flex-column">
  <div class="main-content">
    <h1 class="text-center mb-4">
      Programa para la resolución de problemas matematicos
    </h1>

    <form id="form" class="bg-light p-4 rounded shadow">
      <div class="form-group">
        <label for="method">Selecciona un método:</label>
        <select id="method" name="method" class="form-control">
          <option value="NA">
            Seleccionar método
          </option>
          <option value="eulerMejorado">
            Euler Mejorado
          </option>
          <option value="rungeKutta">
            Runge Kutta 4to orden
          </option>
          <option value="newtonRaphson">
            Newton Raphson
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="decimales">
          Número de decimales de precisión:
        </label>
        <input type="number" placeholder="Debe ser un entero mayor de 0" id="decimales"
          name="decimales" min="0" class="form-control" required disabled>
      </div>

      <div class="euler-mejorado">
        <div class="form-group">
          <label for="em-iteraciones">
            Número de iteraciones:
          </label>
          <input type="number" placeholder="Debe ser un entero mayor de 0"
            id="em-iteraciones" name="em-iteraciones" class="form-control" min="0" required>
        </div>

        <div class="form-group">
          <label for="em-paso">
            Tamaño de paso:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0"
            id="em-paso" name="em-paso" class="form-control" step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="em-x">
            Valor de x:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0"
            id="em-x" name="em-x" class="form-control" step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="em-y">
            Valor de y:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0"
            id="em-y" name="em-y" class="form-control" step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="em-f">
            Funcion a iterar:
          </label>
          <input type="text" placeholder="Escriba una ecuación valida"
            id="em-f" name="em-f" class="form-control" step="any"min="0" required>
        </div>
      </div>

      <div class="newton-raphson">
        <div class="form-group">
          <label for="nr-x">
            Primer valor de x:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0" id="nr-x" name="nr-x" class="form-control"
            step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="nr-f">
            Funcion a iterar:
          </label>
          <input type="text" placeholder="Escriba una ecuación valida" id="nr-f" name="nr-f" class="form-control" step="any"
            min="0" required>
        </div>
      </div>

      <div class="runge-kutta-4to-orden">
        <div class="form-group">
          <label for="rk4o-paso">
            Tamaño de paso:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0" id="rk4o-paso" name="rk4o-paso" class="form-control"
            step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="rk4o-x0">
            Valor inicial de x:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0" id="rk4o-x0" name="rk4o-x0" class="form-control"
            step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="rk4o-y">
            Valor de y:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0" id="rk4o-y" name="rk4o-y" class="form-control"
            step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="rk4o-yn">
            Valor de y:
          </label>
          <input type="number" placeholder="Debe ser un decimal mayor de 0" id="rk4o-yn" name="rk4o-yn" class="form-control"
            step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="rk4o-f">
            Funcion a iterar:
          </label>
          <input type="text" placeholder="Escriba una ecuación valida" id="rk4o-f" name="rk4o-f" class="form-control" step="any"
            min="0" required>
        </div>
      </div>

      <button id="calcular" type="submit" class="btn btn-primary" disabled>
        Calcular
      </button>
    </form>

    <h3 class="text-center mt-4 p-2 mb-4">
      Resultado
    </h3>

    <div id="result" class="text-center mt-4 bg-light p-4 rounded shadow">
      <div id="result-content"></div>
    </div>
  </div>
</body>

<footer class="text-center mt-4">
  <p>Fernando Salazar Manzano - 20170031 - Matematicas para ingenieria 2 - MSC Daniel Rosales Díaz Miron</p>
</footer>

<script type="text/javascript" src="js/metodos.js"></script>
<script type="text/javascript" src="js/select.js"></script>
<script type="text/javascript" src="js/form.js"></script>

</html>
